<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title> Conversões </title>
<script 	type="text/javascript"
	src="main.js">
</script>
</head>

<body>
<form 	style="border: 1px double black; background-color: #DDF;
	padding: 4px;text-align:center;"
	name="convert">

Em Fahrenheit: <input 	type="text" 
		name="ftemp" 
		size="7"

onchange="convertTemp('ftoc')"> é o mesmo que Celsius:

<input 	type="text" 
	name="ctemp" 
	size="7"

onchange="convertTemp('ctof')">

e Kelvin:

<input 	type="text" 
	name="ktemp" 
	size="7"

onchange="convertTemp('ktof')">

<br /><br />
<input 	type="button" 
	value="Limpar para nova conversão" 
	onclick="clearAll();">
</form>
</body>
</html>
